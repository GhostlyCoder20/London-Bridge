<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
    <title>VR A-FRAME | London Bridge</title>
    
</head>
<body>

    <a-scene>

        <a-assets>
            <video muted id="bridge" preload="auto" src="videos/bridge.mp4"
            width="160" height="90"
            autoplay loop="true" crossOrigin="anonymous"></video>  
        </a-assets>

        <a-videosphere src="#bridge" play-on-click material geometry scale></a-videosphere>

        <a-entity material="shader: flat; src: #bridge"
                  play-on-click
                  visible="false">
        </a-entity>
    
        <a-camera>
            <a-entity
                position="0 0 -1.5"
                text="align: center;
                    width: 6;
                    wrapCount: 100;
                    color: black;
                    value: Click or tap to start video"
              hide-on-play="#bridge">
            </a-entity>
            <a-cursor></a-cursor>
        </a-camera>
        
    </a-scene>
    
</body>
</html>
